apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "astro-landing-strapi.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-development"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "astro-langing-strapi.fullname" . }}-tls-secret
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
        - path: /
          backend:
            service:
              name: {{ include "astro-landing-strapi.fullname" . }}
              port:
                number: {{ .Values.service.port }}
          pathType: ImplementationSpecific
